<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quarterly Performance Metrics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .quarter-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .chart-wrapper {
            width: 45%;
            margin: 10px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        .financial-info {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        h3 {
            margin-top: 0;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        button {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h1>Quarterly Performance Metrics</h1>

<label for="budgetId">Budget ID:</label>
<input type="text" id="budgetId" placeholder="Enter Budget ID">
<button onclick="fetchMetrics()">Get Metrics</button>

<div id="charts-container" class="chart-container"></div>

<script>
async function fetchMetrics() {
    const budgetId = document.getElementById('budgetId').value.trim();
    if (!budgetId) {
        alert("Please enter a budget ID.");
        return;
    }

    try {
        const response = await fetch("http://127.0.0.1:5000/getQuarterMetrics", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ budgetId })
        });

        if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
        }

        const metrics = await response.json();
        console.log("Fetched metrics:", metrics);

        displayCharts(metrics);

    } catch (error) {
        console.error("Error fetching metrics:", error);
        alert("Failed to fetch metrics. Check console for details.");
    }
}

function displayCharts(metrics) {
    const container = document.getElementById('charts-container');
    container.innerHTML = '';

    // Define a color palette for categories
    const colorPalette = [
        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
        '#9966FF', '#FF9F40', '#8AC24A', '#607D8B'
    ];

    Object.entries(metrics).forEach(([quarterId, quarterData], index) => {
        // Create chart container
        const chartWrapper = document.createElement('div');
        chartWrapper.classList.add('chart-wrapper');
        
        // Quarter title
        const title = document.createElement('h3');
        title.textContent = `Quarter: ${quarterId}`;
        chartWrapper.appendChild(title);

        // Financial info
        const financial = quarterData.financial || {};
        const financialInfo = document.createElement('div');
        financialInfo.classList.add('financial-info');
        financialInfo.innerHTML = `
            <strong>Financial Summary:</strong><br>
            Planned: ${financial.planned?.toLocaleString() ?? 0}<br>
            Disbursed: ${financial.disbursed?.toLocaleString() ?? 0}<br>
            Expended: ${financial.expended?.toLocaleString() ?? 0}<br>
            Variance: ${financial.variance?.toLocaleString() ?? 0}<br>
            Utilization: ${(quarterData.budget_health?.utilization_percentage ?? 0).toFixed(2)}%
        `;
        chartWrapper.appendChild(financialInfo);

        // Create canvas for chart
        const canvas = document.createElement('canvas');
        canvas.id = `chart-${quarterId}`;
        chartWrapper.appendChild(canvas);
        container.appendChild(chartWrapper);

        // Prepare data for pie chart
        const categoryAnalysis = quarterData.category_analysis || {};
        const categories = Object.keys(categoryAnalysis);
        const actualValues = categories.map(cat => categoryAnalysis[cat].actual || 0);
        const plannedValues = categories.map(cat => categoryAnalysis[cat].planned || 0);
        
        // Create pie chart
        const ctx = canvas.getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: categories,
                datasets: [{
                    data: actualValues,
                    backgroundColor: categories.map((_, i) => colorPalette[i % colorPalette.length]),
                    borderColor: '#fff',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const label = context.label || '';
                                const value = context.raw || 0;
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = Math.round((value / total) * 100);
                                return `${label}: ${value.toLocaleString()} (${percentage}%)`;
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Actual Expenditure by Category',
                        font: {
                            size: 14
                        }
                    }
                }
            }
        });
    });
}
</script>

</body>
</html>
