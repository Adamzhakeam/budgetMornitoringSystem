    <script>
        // Register plugins
        Chart.register(ChartDataLabels);

        // Generate a color scheme based on category names
        function generateColorScheme(categories) {
            // Base color palette with enough distinct colors
            const baseColors = [
                '#4e79a7', '#f28e2b', '#59a14f', '#e15759', '#76b7b2',
                '#edc948', '#b07aa1', '#ff9da7', '#9c755f', '#bab0ac'
            ];
            
            const scheme = {};
            categories.forEach((category, index) => {
                // Use modulo to cycle through base colors if more categories than colors
                const baseColor = baseColors[index % baseColors.length];
                
                // Generate lighter shades for items
                scheme[category] = [
                    baseColor, // Primary color for category
                    lightenColor(baseColor, 30), // Lighter for items
                    lightenColor(baseColor, 60) // Lightest for additional items
                ];
            });
            return scheme;
        }

        // Helper function to lighten a color
        function lightenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return `#${(
                0x1000000 +
                (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
                (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
                (B < 255 ? (B < 1 ? 0 : B) : 255)
            ).toString(16).slice(1)}`;
        }

        async function fetchMetrics() {
            const budgetId = document.getElementById('budgetId').value.trim();
            if (!budgetId) {
                alert("Please enter a budget ID.");
                return;
            }

            try {
                const response = await fetch("http://127.0.0.1:5000/getQuarterMetrics", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ budgetId })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const metrics = await response.json();
                createAdvancedCharts(metrics);

            } catch (error) {
                console.error("Error fetching metrics:", error);
                alert("Failed to fetch metrics. Check console for details.");
            }
        }

        function createAdvancedCharts(metrics) {
            const container = document.getElementById('charts-container');
            container.innerHTML = '';

            // First collect all unique category names across all quarters
            const allCategories = new Set();
            Object.values(metrics).forEach(quarterData => {
                const categories = Object.keys(quarterData.category_analysis || {});
                categories.forEach(cat => allCategories.add(cat));
            });

            // Generate color scheme based on actual categories
            const colorScheme = generateColorScheme(Array.from(allCategories));

            Object.entries(metrics).forEach(([quarterId, quarterData]) => {
                const chartCard = document.createElement('div');
                chartCard.className = 'chart-card';
                
                // Quarter title
                const title = document.createElement('h2');
                title.className = 'chart-title';
                title.textContent = `Quarter: ${quarterId.replace('qId', 'Q')}`;
                chartCard.appendChild(title);

                // Financial summary
                const financial = quarterData.financial || {};
                const varianceClass = financial.variance >= 0 ? 'positive' : 'negative';
                const utilization = quarterData.budget_health?.utilization_percentage || 0;
                const utilizationClass = utilization >= 90 ? 'positive' : 'negative';
                
                const financialDiv = document.createElement('div');
                financialDiv.className = 'financial-summary';
                financialDiv.innerHTML = `
                    <strong>Financial Overview:</strong>
                    <p>Planned: <b>${formatCurrency(financial.planned)}</b></p>
                    <p>Disbursed: <b>${formatCurrency(financial.disbursed)}</b></p>
                    <p>Expended: <b>${formatCurrency(financial.expended)}</b></p>
                    <p>Variance: <span class="badge ${varianceClass}">${formatCurrency(financial.variance)}</span></p>
                    <p>Utilization: <span class="badge ${utilizationClass}">${utilization.toFixed(2)}%</span></p>
                `;
                chartCard.appendChild(financialDiv);

                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.id = `chart-${quarterId}`;
                chartCard.appendChild(canvas);
                container.appendChild(chartCard);

                // Prepare hierarchical data
                const categoryAnalysis = quarterData.category_analysis || {};
                const categories = Object.keys(categoryAnalysis);
                
                // Create combined labels and data
                const labels = [];
                const data = [];
                const backgroundColors = [];
                const itemDetails = [];

                // Process categories and their items
                categories.forEach(category => {
                    const catData = categoryAnalysis[category];
                    
                    // Add category
                    labels.push(category);
                    data.push(catData.actual || 0);
                    backgroundColors.push(colorScheme[category]?.[0] || '#cccccc');
                    itemDetails.push(null); // No details for categories
                    
                    // Add items if they exist
                    const items = catData.items || {};
                    Object.entries(items).forEach(([itemName, itemData]) => {
                        labels.push(itemName);
                        data.push(itemData.actual || 0);
                        backgroundColors.push(colorScheme[category]?.[1] || '#dddddd');
                        itemDetails.push({
                            variance: itemData.variance || 0,
                            planned: catData.planned || 0
                        });
                    });
                });

                // Calculate total for percentages
                const categoryTotal = data.slice(0, categories.length).reduce((a, b) => a + b, 0);

                // Create the chart
                const ctx = canvas.getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: backgroundColors,
                            borderColor: '#fff',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    filter: function(item) {
                                        // Only show categories in legend
                                        return categories.includes(labels[item.index]);
                                    },
                                    generateLabels: function(chart) {
                                        // Custom legend to show category totals
                                        return categories.map((category, i) => {
                                            const value = data[i];
                                            const percentage = categoryTotal > 0 ? Math.round((value / categoryTotal) * 100) : 0;
                                            return {
                                                text: `${category} (${percentage}%)`,
                                                fillStyle: backgroundColors[i],
                                                hidden: chart.getDatasetMeta(0).data[i].hidden,
                                                index: i
                                            };
                                        });
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label || '';
                                        const value = context.raw || 0;
                                        
                                        if (categories.includes(label)) {
                                            // Category tooltip
                                            const percentage = categoryTotal > 0 ? Math.round((value / categoryTotal) * 100) : 0;
                                            return [
                                                `${label}`,
                                                `Actual: ${formatCurrency(value)}`,
                                                `Percentage: ${percentage}%`
                                            ];
                                        } else {
                                            // Item tooltip
                                            const itemData = itemDetails[context.dataIndex];
                                            const itemVariance = itemData?.variance || 0;
                                            const variancePct = itemData?.planned ? 
                                                Math.round((itemVariance / itemData.planned) * 100) : 0;
                                            return [
                                                `${label}`,
                                                `Actual: ${formatCurrency(value)}`,
                                                `Variance: ${formatCurrency(itemVariance)} (${variancePct}%)`
                                            ];
                                        }
                                    }
                                }
                            },
                            datalabels: {
                                formatter: (value, context) => {
                                    // Only show labels for categories
                                    if (categories.includes(labels[context.dataIndex])) {
                                        const percentage = categoryTotal > 0 ? Math.round((value / categoryTotal) * 100) : 0;
                                        return `${labels[context.dataIndex]}\n${formatCurrency(value)}\n(${percentage}%)`;
                                    }
                                    return '';
                                },
                                color: '#fff',
                                font: {
                                    weight: 'bold',
                                    size: 12
                                },
                                anchor: 'center',
                                align: 'center',
                                textShadowBlur: 5,
                                textShadowColor: 'black'
                            }
                        },
                        // Create nested effect
                        cutout: '60%'
                    },
                    plugins: [ChartDataLabels]
                });
            });
        }

        // Helper functions
        function formatCurrency(value) {
            if (value === undefined || value === null) return 'UGX 0';
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'UGX',
                minimumFractionDigits: 0
            }).format(value);
        }
    </script>
