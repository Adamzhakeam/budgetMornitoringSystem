<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Quarter Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --sky-blue-gradient: linear-gradient(135deg, #76e2ff 0%, #3498db 100%);
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            background: var(--sky-blue-gradient);
            position: relative;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 18px 18px;
            box-shadow:
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                0 1.5px 8px rgba(52,152,219,0.15);
            /* Glassmorphism effect */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: -40px;
            left: -60px;
            width: 220px;
            height: 220px;
            background: rgba(255,255,255,0.10);
            border-radius: 50%;
            filter: blur(18px);
            z-index: 0;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: -60px;
            right: -80px;
            width: 180px;
            height: 180px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            filter: blur(24px);
            z-index: 0;
        }

        .header .container {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-weight: 800;
            font-size: 2.8rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 12px rgba(52, 152, 219, 0.25), 0 1px 0 rgba(255,255,255,0.2);
            margin-bottom: 0.4rem;
        }

        .header p.lead {
            font-size: 1.25rem;
            font-weight: 500;
            text-shadow: 0 1.5px 8px rgba(52,152,219,0.10);
        }

       


        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #e1e8ed;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .key-value-pair {
            background-color: var(--light-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .key-value-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .remove-pair {
            color: var(--accent-color);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .add-pair-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            margin-bottom: 20px;
        }
        
        .budget-option {
            display: flex;
            justify-content: space-between;
            padding: 8px 5px;
        }
        
        .budget-department {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .budget-date {
            color: #7f8c8d;
        }
        
        .footer {
            background-color: var(--dark-color);
            color: white;
            padding: 1.5rem 0;
            margin-top: 3rem;
            border-radius: 10px 10px 0 0;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s, transform 0.5s;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .card {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header text-center">
        <div class="container">
            <h1><i class="fas fa-calendar-alt me-2"></i>Budget Quarter Registration</h1>
            <p class="lead">Add new quarters to your organization's budgets</p>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-4">
                        <h3 class="card-title mb-4">Quarter Details</h3>
                        
                        <!-- Budget Selection -->
                        <div class="mb-4">
                            <label for="budgetId" class="form-label fw-bold">Select Budget</label>
                            <select class="form-select" id="budgetId" required>
                                <option value="" selected disabled>Select a budget...</option>
                                <!-- Budget options will be populated here -->
                            </select>
                        </div>
                        
                        <!-- Quarter ID -->
                        <!-- <div class="mb-4">
                            <label for="quaterId" class="form-label fw-bold">Quarter ID</label>
                            <input type="text" class="form-control" id="quaterId" placeholder="e.g., Q1-2023" required>
                            <div class="form-text">Format: Q[quarter number]-[year] (e.g., Q1-2023)</div>
                        </div>
                         -->
                        <!-- Date Range -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="startDate" class="form-label fw-bold">Start Date</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="col-md-6">
                                <label for="endDate" class="form-label fw-bold">End Date</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                        </div>
                        
                        <!-- Additional Information (Key-Value Pairs) -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Additional Information</label>
                            <div class="form-text mb-3">Add any additional information as key-value pairs (max 200 characters per value)</div>
                            
                            <button type="button" class="btn add-pair-btn mb-3" id="addPairBtn">
                                <i class="fas fa-plus me-2"></i>Add Key-Value Pair
                            </button>
                            
                            <div id="keyValuePairs">
                                <!-- Key-value pairs will be added here -->
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                <i class="fas fa-save me-2"></i>Register Quarter
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer text-center mt-5">
        <div class="container">
            <p class="mb-0">Budget Management System &copy; 2023</p>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification alert alert-success" role="alert" id="notification">
        <i class="fas fa-check-circle me-2"></i>
        <span id="notificationText">Operation completed successfully!</span>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const budgetSelect = document.getElementById('budgetId');
            //const quaterIdInput = document.getElementById('quaterId');
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const keyValuePairsContainer = document.getElementById('keyValuePairs');
            const addPairBtn = document.getElementById('addPairBtn');
            const submitBtn = document.getElementById('submitBtn');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            // Set default dates (current quarter)
            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth();
            
            // Set start date to first day of current quarter
            const quarterStartMonth = Math.floor(currentMonth / 3) * 3;
            const startDate = new Date(currentYear, quarterStartMonth, 1);
            startDateInput.value = formatDate(startDate);
            
            // Set end date to last day of current quarter
            const quarterEndMonth = quarterStartMonth + 2;
            const endDate = new Date(currentYear, quarterEndMonth + 1, 0);
            endDateInput.value = formatDate(endDate);
            
            // Set default quarter ID based on current quarter
            //const quarterNumber = Math.floor(currentMonth / 3) + 1;
           // quaterIdInput.value = `Q${quarterNumber}-${currentYear}`;
            
            // Fetch budgets from API
            fetchBudgets();
            
            // Add key-value pair
            addPairBtn.addEventListener('click', addKeyValuePair);
            
            // Submit form
            submitBtn.addEventListener('click', submitForm);
            
            // Function to fetch budgets
            async function fetchBudgets() {
                try {
                    // Replace with your real API endpoint
                    const response = await fetch('http://127.0.0.1:5000/getBudget', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    if (!response.ok) throw new Error('Failed to fetch budgets');
                    const result = await response.json();
                    if (!result.status || !result.data) throw new Error('No budgets found');
                    
                    result.data.forEach(budget => {
                        const option = document.createElement('option');
                        option.value = budget.budgetId;
                        option.innerHTML = `
                            <span class="budget-department">${budget.department}</span> - ${budget.vote} (Approved: ${budget.dateOfApproval})
                        `;
                        budgetSelect.appendChild(option);
                    });
                } catch (error) {
                    showNotification('Error fetching budgets: ' + error.message, 'error');
                }
            }
            
            // Function to add key-value pair
            function addKeyValuePair() {
                const pairDiv = document.createElement('div');
                pairDiv.className = 'key-value-pair';
                
                pairDiv.innerHTML = `
                    <div class="key-value-header">
                        <span>Key-Value Pair</span>
                        <span class="remove-pair"><i class="fas fa-times"></i></span>
                    </div>
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <input type="text" class="form-control key-input" placeholder="Key" maxlength="50">
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control value-input" placeholder="Value" maxlength="200">
                        </div>
                        <div class="col-md-1 mb-3 d-flex align-items-center">
                            <button type="button" class="btn btn-sm btn-danger remove-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                keyValuePairsContainer.appendChild(pairDiv);
                
                // Add event listener to remove button
                const removeBtn = pairDiv.querySelector('.remove-btn');
                removeBtn.addEventListener('click', function() {
                    pairDiv.remove();
                });
            }
            
            // Function to submit form
            async function submitForm(e) {
                e.preventDefault();
                // Basic validation
                if (!budgetSelect.value) {
                    showNotification('Please select a budget', 'error');
                    return;
                }
                
                //if (!quaterIdInput.value) {
                //    showNotification('Please enter a quarter ID', 'error');
                //    return;
               // }
                
                if (!startDateInput.value || !endDateInput.value) {
                    showNotification('Please select both start and end dates', 'error');
                    return;
                }
                
                // Collect key-value pairs
                const others = {};
                const keyValuePairs = document.querySelectorAll('.key-value-pair');
                
                keyValuePairs.forEach(pair => {
                    const keyInput = pair.querySelector('.key-input');
                    const valueInput = pair.querySelector('.value-input');
                    
                    if (keyInput.value && valueInput.value) {
                        others[keyInput.value] = valueInput.value;
                    }
                });
                
                // Prepare payload
                const payload = {
                    budgetId: budgetSelect.value,
                   // quaterId: quaterIdInput.value,
                    startDate: startDateInput.value,
                    endDate: endDateInput.value,
                    others: Object.keys(others).length > 0 ? others : undefined
                };
                
                try {
                    // Replace with your real API endpoint
                    const response = await fetch('http://127.0.0.1:5000/addQuarter', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error('Failed to register quarter');
                    const result = await response.json();
                    if (!result.status) throw new Error(result.message || 'Quarter registration failed');
                    
                    showNotification('Quarter registered successfully!', 'success');
                    
                    // Reset form after a delay
                    setTimeout(() => {
                        keyValuePairsContainer.innerHTML = '';
                        const quarterNumber = Math.floor(new Date().getMonth() / 3) + 1;
                        const currentYear = new Date().getFullYear();
                       // quaterIdInput.value = `Q${quarterNumber}-${currentYear}`;
                    }, 2000);
                } catch (error) {
                    showNotification('Error: ' + error.message, 'error');
                }
            }
            
            // Function to show notification
            function showNotification(message, type = 'success') {
                notificationText.textContent = message;
                
                // Set notification style based on type
                if (type === 'error') {
                    notification.className = 'notification alert alert-danger';
                } else {
                    notification.className = 'notification alert alert-success';
                }
                
                // Show notification
                notification.classList.add('show');
                
                // Hide notification after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Helper function to format date as YYYY-MM-DD
            function formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            // Add initial key-value pair
            addKeyValuePair();
        });
    </script>
</body>
</html>
